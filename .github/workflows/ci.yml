name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CI: true

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      run: npm ci
      
    - name: Testleri Ã§alÄ±ÅŸtÄ±r
      run: npm test -- --coverage --watchAll=false --ci --passWithNoTests
      continue-on-error: true
      
    - name: Build kontrolÃ¼
      run: npm run build
      
    - name: Build artifacts upload
      if: matrix.node-version == 20
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 7
        
    - name: Test coverage Ã¶zeti
      if: always()
      run: |
        echo "ğŸ“Š Test Coverage:"
        if [ -f "coverage/coverage-summary.json" ]; then
          cat coverage/coverage-summary.json | grep -A 5 '"total"'
        else
          echo "âš ï¸ Coverage raporu bulunamadÄ±"
        fi

  build-check:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      run: npm ci
      
    - name: Production build
      run: npm run build
      
    - name: Build dosyalarÄ±nÄ± kontrol et
      run: |
        echo "ğŸ“¦ Build dosyalarÄ±:"
        if [ -d "build/static/js" ]; then
          ls -lh build/static/js/ | head -10
        fi
        if [ -d "build/static/css" ]; then
          ls -lh build/static/css/ | head -5
        fi
        
        # Build baÅŸarÄ±sÄ±zlÄ±ÄŸÄ± kontrolÃ¼
        if [ ! -f "build/index.html" ]; then
          echo "âŒ Build baÅŸarÄ±sÄ±z - index.html bulunamadÄ±"
          exit 1
        fi
        
        echo "âœ… Build baÅŸarÄ±lÄ± - Production-ready!"
        
    - name: Build artifacts upload
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: build/
        retention-days: 30
        compression-level: 6

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      run: npm ci
      
    - name: GÃ¼venlik taramasÄ±
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: Dependency kontrolÃ¼
      run: npm outdated || echo "âš ï¸ BazÄ± baÄŸÄ±mlÄ±lÄ±klar gÃ¼ncellenebilir"
      continue-on-error: true
