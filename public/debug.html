<!DOCTYPE html>
<html>
<head>
    <title>VeritabanÄ± Debug</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>
<body>
    <h1>VeritabanÄ± Debug</h1>
    <button onclick="testDatabase()">VeritabanÄ±nÄ± Test Et</button>
    <div id="result"></div>

    <script>
        class TestDB extends Dexie {
            constructor() {
                super('KelebekSinavDB');
                this.version(1).stores({
                    plans: '++id, name, date, totalStudents, salonCount, data, createdAt, updatedAt'
                });
            }
        }

        const db = new TestDB();

        async function testDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>ğŸ” VeritabanÄ± test ediliyor...</p>';
            
            try {
                // VeritabanÄ±nÄ± aÃ§
                await db.open();
                resultDiv.innerHTML += '<p>âœ… VeritabanÄ± aÃ§Ä±ldÄ±</p>';
                
                // TÃ¼m planlarÄ± listele
                const plans = await db.plans.toArray();
                resultDiv.innerHTML += `<p>ğŸ“‹ Toplam plan sayÄ±sÄ±: ${plans.length}</p>`;
                
                if (plans.length > 0) {
                    resultDiv.innerHTML += '<p>ğŸ“‹ Planlar:</p><ul>';
                    plans.forEach((plan, index) => {
                        resultDiv.innerHTML += `<li>${index + 1}. ${plan.name} (${plan.date})</li>`;
                    });
                    resultDiv.innerHTML += '</ul>';
                } else {
                    resultDiv.innerHTML += '<p>âš ï¸ VeritabanÄ±nda hiÃ§ plan yok</p>';
                }
                
                // VeritabanÄ±nÄ± kapat
                await db.close();
                resultDiv.innerHTML += '<p>âœ… Test tamamlandÄ±</p>';
                
            } catch (error) {
                resultDiv.innerHTML += `<p>âŒ VeritabanÄ± test hatasÄ±: ${error.message}</p>`;
                console.error('âŒ VeritabanÄ± test hatasÄ±:', error);
            }
        }
    </script>
</body>
</html>
